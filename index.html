<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Generator</title>
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <style>
    body {
      font-family: 'Noto Sans', 'Noto Sans Hebrew', 'Noto Sans Arabic', 'Noto Sans JP', 'Noto Sans SC', 'Noto Sans Devanagari', 'Noto Sans KR', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    #quiz {
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    body.light #quiz {
      background-color: #f2f2f2;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > * {
      flex: 1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle {
      cursor: pointer;
      font-size: 0.9rem;
      background: none;
      color: inherit;
      border: 1px solid currentColor;
      border-radius: 20px;
      padding: 5px 15px;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    body.light .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #357ab8;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  
  <div class="top-bar">
    <h1>Quiz Generator</h1>
    <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <textarea id="input" rows="10" placeholder="Paste your text here..."></textarea>
  <div id="charCount">0 / 20000 characters</div>

  <div class="row">
    <select id="quizType">
      <option value="multiple">Multiple Choice</option>
      <option value="truefalse">True / False</option>
      <option value="shortanswer">Short Answer</option>
      <option value="mixed">Mixed</option>
    </select>

    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <select id="numQuestions">
      <option value="1">1 Question</option>
      <option value="2">2 Questions</option>
      <option value="3">3 Questions</option>
      <option value="4">4 Questions</option>
      <option value="5" selected>5 Questions</option>
      <option value="6">6 Questions</option>
      <option value="7">7 Questions</option>
      <option value="8">8 Questions</option>
      <option value="9">9 Questions</option>
      <option value="10">10 Questions</option>
    </select>

  </div>

  <button onclick="generateQuiz()">Generate Quiz</button>

</html>
