<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    select, label {
      margin: 5px 0;
      display: block;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 5px 5px 0 0;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #loading {
      display: none;
      color: #007bff;
      margin-top: 10px;
    }

    #error {
      display: none;
      color: red;
      margin-top: 10px;
    }

    #copy-alert {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 9999;
      pointer-events: none;
    }

    #copy-alert.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† AI Quiz Generator</h1>

    <textarea id="input" placeholder="Enter a topic or paragraph..."></textarea>

    <div style="margin-bottom: 10px;">
      <label for="quizType">Quiz Type:</label>
      <select id="quizType">
        <option value="mixed">Mixed</option>
        <option value="multiple">Multiple Choice</option>
        <option value="truefalse">True / False</option>
      </select>
    </div>

    <div style="margin-bottom: 10px;">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button onclick="generateQuiz()">Generate Quiz</button>
    <button onclick="copyQuiz()">Copy Quiz</button>

    <div id="loading">‚è≥ Generating quiz...</div>
    <div id="error"></div>
    <div id="output">Your quiz will appear here.</div>
  </div>

  <div id="copy-alert">‚úÖ Quiz copied to clipboard!</div>

  <script src="script.js"></script>
</body>
</html>
