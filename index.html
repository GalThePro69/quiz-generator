<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Quiz Generator</h1>

    <textarea id="input" placeholder="Enter a topic or paragraph..."></textarea>

    <div class="selectors">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label for="quizType">Type:</label>
      <select id="quizType">
        <option value="mixed" selected>Mixed</option>
        <option value="multiple">Multiple Choice</option>
        <option value="truefalse">True / False</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="generateQuiz()">Generate Quiz</button>
      <button onclick="copyQuiz()">Copy Quiz</button>
      <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <pre id="output">Your quiz will appear here.</pre>
  </div>

  <div id="copied-notification">Copied!</div>

  <script src="script.js"></script>
</body>
</html>
