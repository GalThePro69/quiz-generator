<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Quiz Generator</h1>
      <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <textarea id="input" placeholder="Paste your text here..."></textarea>
    <div id="charCount">0 / 20,000 characters</div>

    <div class="selectors">
      <select id="quizType">
        <option value="multiple">Multiple Choice</option>
        <option value="truefalse">True / False</option>
        <option value="shortanswer">Short Answer</option>
        <option value="mixed">Mixed</option>
      </select>

      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="generateQuiz()">Generate Quiz</button>
      <button onclick="exportToPDF(false)">Export PDF (Questions Only)</button>
      <button onclick="exportToPDF(true)">Export PDF (With Answers)</button>
    </div>

    <pre id="quiz"></pre>
  </div>

  <div id="copied-notification">Copied to clipboard!</div>
  <script src="scripts.js"></script>
</body>
</html>
