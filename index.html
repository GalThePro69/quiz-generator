<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #output {
      background: #f0f0f0;
      padding: 15px;
      min-height: 150px;
      white-space: pre-wrap;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI Quiz Generator</h1>

    <textarea id="input" placeholder="Enter a topic or paragraph..."></textarea>

    <div class="button-group">
      <button onclick="generateQuiz()">Generate Quiz</button>
      <button onclick="copyQuiz()">Copy Quiz</button>
      <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <pre id="output">Your quiz will appear here.</pre>
  </div>

  <!-- Load jsPDF for export functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Your main logic -->
  <script src="script.js"></script>
</body>
</html>
